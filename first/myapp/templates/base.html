<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} Django App {% endblock %}</title>
  </head>
  <body>
    <h1>{{ heading }}</h1>
    <p>{% block content %} {% endblock %}</p>
    <ul>
      {% for item in items %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
